<div class="search-box">
    <input type="text" [(ngModel)]="keywords" (keypress)="searchAction($event)" #inputKeyWords>
    <div>
        <img [src]="src" (click)="searchAction()">
        <div class="switch-button" title="切换搜索引擎" (click)="swithEngine()">
                <img src="../../assets/toright.svg">
        </div>
    </div>
</div>
